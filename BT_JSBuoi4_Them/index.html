<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Bài Tập 1</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Chương trình nhập ngày tháng năm </label>
                <input
                  type="number"
                  class="form-control"
                  id="txtDay"
                  placeholder="Ngày"
                />
                <br />
                <input
                  type="number"
                  class="form-control"
                  id="txtMonth"
                  placeholder="Tháng"
                />
                <br />
                <input
                  type="number"
                  class="form-control"
                  id="txtYear"
                  placeholder="Năm"
                />
                <br />
              </div>
              <div>
                <button id="btnKiemTraNgay" class="btn btn-danger">
                  Kiểm Tra Ngày
                </button>
              </div>
            </div>
            <div id="btnThongBaoNgay" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Bài Tập 2</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Chương trình nhập ngày tháng năm </label>

                <br />
                <input
                  type="number"
                  class="form-control"
                  id="txtMonth2"
                  placeholder="Tháng"
                />
                <br />
                <input
                  type="number"
                  class="form-control"
                  id="txtYear2"
                  placeholder="Năm"
                />
                <br />
              </div>
              <div>
                <button id="btnKiemNgay" class="btn btn-danger">
                  Kiểm Tra Ngày
                </button>
              </div>
            </div>
            <div id="footerKiemNgay" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Bài Tập 3</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập vào số nguyên có 3 chữ số.</label>
                <input
                  type="number"
                  class="form-control"
                  id="txtNumber"
                  placeholder="Ngày"
                />
                <br />
              </div>
              <div>
                <button id="btnDocChu" class="btn btn-danger">
                  In Đọc Chữ
                </button>
              </div>
            </div>
            <div id="btnThongBao" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">Bài Tập 4</div>
            <div class="card-body row">
              <div class="form-group col-lg-3">
                <label for="">Nhập Tạo độ (X , Y ,Z) Trường Học.</label>
                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoTruongX"
                  placeholder="X"
                /><br />
                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoTruongY"
                  placeholder="Y"
                /><br />
                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoTruongZ"
                  placeholder="Z"
                />
                <br />
              </div>
              <div class="form-group col-lg-3">
                <label for="">Nhập Tạo độ (X , Y ,Z) Sinh Viên 1.</label>
                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoHs1X"
                  placeholder="X"
                />
                <br />
                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoHs1Y"
                  placeholder="Y"
                />
                <br />

                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoHs1Z"
                  placeholder="Z"
                />
              </div>
              <div class="form-group col-lg-3">
                <label for="">Nhập Tạo độ (X , Y ,Z) Sinh Viên 2.</label>
                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoHs2X"
                  placeholder="X"
                />
                <br />
                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoHs2Y"
                  placeholder="Y"
                />
                <br />

                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoHs2Z"
                  placeholder="Z"
                />
              </div>

              <div class="form-group col-lg-3">
                <label for="">Nhập Tạo độ (X , Y ,Z) Sinh Viên 3.</label>
                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoHs3X"
                  placeholder="X"
                />
                <br />
                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoHs3Y"
                  placeholder="Y"
                />
                <br />

                <input
                  type="number"
                  class="form-control"
                  id="txtToaDoHs3Z"
                  placeholder="Z"
                />
              </div>
              <button
                id="btnTinhQuangDuong"
                class="btn btn-danger"
                style="margin-left: 10px"
              >
                Ai Xa Trường Nhất
              </button>
            </div>
            <div id="btnAiXaNhat" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
